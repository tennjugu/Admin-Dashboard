<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="dashboard">
                <img src="./img/dashboard.svg" alt="dashboard icon">
                <h3>Dashboard</h3>
            </div>
            <div class="navigation">
                <div class="sidebar-icons">
                    <img src="./img/home.svg" alt="home icon">

                </div>
                <div class="sidebar-icons">
                    <img src="./img/profile.svg" alt="profile icon">

                </div>
                <div class="sidebar-icons">

                </div>
                <div class="sidebar-icons">
                    <img src="./img/history.svg" alt="history icon">

                </div>
                <div class="sidebar-icons">

                <div class="sidebar-icons">

                </div>
                <div class="sidebar-icons">
                    <img src="./img/setting.svg" alt="setting icon">

                </div>
                <div class="sidebar-icons">
                    <img src="./img/support.svg" alt="support icon">

                </div>
                <div class="sidebar-icons">

        <div class="main-page">oo</div>
