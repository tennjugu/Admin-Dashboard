<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="dashboard">
                <img src="./img/dashboard.svg" alt="dashboard icon"/>
                <h3>Dashboard</h3>
            </div>
            <div class="navigation">
                <div class="sidebar-icons">
                    <img src="./img/home.svg" alt="home icon"/>
                    <p>Home</p>
                </div>
                <div class="sidebar-icons">
                    <img src="./img/profile.svg" alt="profile icon"/>
                    <p>Profile</p>
                </div>
                <div class="sidebar-icons">
                    <img src="/img/message.svg" alt="message icon"/>
                    <p>Messages</p>
                </div>
                <div class="sidebar-icons">
                    <img src="./img/history.svg" alt="history icon"/>
                    <p>History</p>
                </div>
                <div class="sidebar-icons">
                    <img src="./img/task.svg" alt="task icon"/>
                    <p>Tasks</p>
                </div>
                <div class="sidebar-icons">
                    <img src="./img/communities.svg" alt="communities icon"/>
                    <p>Communities</p>
                </div>
                <div class="sidebar-icons">
                    <img src="./img/setting.svg" alt="setting icon"/>
                        <p>Settings</p>
                </div>
                <div class="sidebar-icons">
                    <img src="./img/support.svg" alt="support icon"/>
                    <p>Support</p>
                </div>
                <div class="sidebar-icons">
                    <img src="./img/privacy.svg" alt="privacy icon"/>
                    <p>Privacy</p>
                </div>
                <div class="sidebar-icons"></div>
            </div>
        </div>
        <div class="main-page">
            <div class="header">
                <div class="header-top">
                    <label for="search">
                        <img  class="search" src="./img/magnify.svg" alt="search icon"/>
                    </label>
                    <input type="text" id="search" >
                    <img class="bell" src="./img/bell-ring-outline.svg" alt="notification icon"/>
                    <img class="profile-image" src="./img/unsplash.jpg" alt="profile picture"/>
                    <h4>Jugu Tenerat</p></h4>
                </div>
                <div class="profile">
                    <img class="main-profile-image" src="/img/unsplash.jpg" alt="profile picture"/>
                    <div class="profile-name">
                        <h6>Hi there, </h6>
                        <h3>Jugu Tenerat (@tenerat)</h3>
                    </div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="content"></div>
        </div>
    </div>
    
</body>
</html>
